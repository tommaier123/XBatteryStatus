name: Build and Publish

on:
  push:
    branches: [master]
  workflow_dispatch:


jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v5
      with:
        fetch-depth: 0
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '8.0.x'
    
    - name: Generate Version
      id: version
      shell: bash
      run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
            echo "Building release version: $VERSION"
          else
            
            BASE_VERSION=$(cat VERSION)
            
            COMMIT_COUNT=$(git rev-list --count ${LAST_TAG}..HEAD)
            
            SHORT_SHA=$(git rev-parse --short HEAD)
            
            VERSION="${BASE_VERSION}-${COMMIT_COUNT}+${SHORT_SHA}"
            echo "Building development version: $VERSION"
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Publish Executable
      run: dotnet publish XBatteryStatus/XBatteryStatus.csproj -p:PublishProfile=XBatteryStatus\Properties\PublishProfiles\FolderProfile.pubxml -p:Version=${{ steps.version.outputs.version }}
    
    - name: Publish Build Artifacts
      id: executalbe-artifact
      uses: actions/upload-artifact@v4
      with:
        name: executable
        path: XBatteryStatus/bin/Release/publish/XBatteryStatus.exe

    - name: Build Installer
      uses: caphyon/advinst-github-action@main
      with:
        advinst-version: '23.1'
        advinst-license: ${{ secrets.ADVINST_LICENSE_KEY }}
        advinst-enable-automation: 'true'
        aip-path: ${{ github.workspace }}\Installer/XBatteryStatus.aip
        aip-build-name: x64_Release
        aip-package-name: XBatteryStatus.msi
        aip-output-dir:  ${{ github.workspace }}\Installer\setup
        
    - name: Publish Installer Artifacts
      id: installer-artifact
      uses: actions/upload-artifact@main
      with:
        name: installer
        path: ${{ github.workspace }}\Installer\setup\XBatteryStatus.msi

    - name: Sign Executable
      uses: signpath/github-action-submit-signing-request@v1
      with:
        api-token: '${{ secrets.SIGNPATH_API_TOKEN }}'
        organization-id: '8ab4e21f-f24a-4a69-a19f-54da7a9abb72'
        project-slug: 'XBatteryStatus'
        signing-policy-slug: 'test-signing'
        artifact-configuration-slug: 'Sign_Executable'
        github-artifact-id: '${{ steps.executalbe-artifact.outputs.artifact-id }}'
        wait-for-completion: true
        output-artifact-directory: 'signed/executable'
    
    - name: Publish Signed Executable
      uses: actions/upload-artifact@v4
      with:
        name: signed executable
        path: signed/executable

    - name: Sign Installer
      uses: signpath/github-action-submit-signing-request@v1
      with:
        api-token: '${{ secrets.SIGNPATH_API_TOKEN }}'
        organization-id: '8ab4e21f-f24a-4a69-a19f-54da7a9abb72'
        project-slug: 'XBatteryStatus'
        signing-policy-slug: 'test-signing'
        artifact-configuration-slug: 'Sign_Installer'
        github-artifact-id: '${{ steps.installer-artifact.outputs.artifact-id }}'
        wait-for-completion: true
        output-artifact-directory: 'signed/installer'
    
    - name: Publish Signed installer
      uses: actions/upload-artifact@v4
      with:
        name: signed installer
        path: signed/installer
