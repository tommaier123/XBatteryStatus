name: Build and Publish

on:
  push:
    branches: [master]
  workflow_dispatch:


jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v5
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '8.0.x'
    
    - name: Publish
      run: dotnet publish XBatteryStatus/XBatteryStatus.csproj -p:PublishProfile=XBatteryStatus\Properties\PublishProfiles\FolderProfile.pubxml
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: published-app
        path: XBatteryStatus/bin/Release/publish/XBatteryStatus.exe

    - name: Build Installer
        uses: caphyon/advinst-github-action@main
        with:
          advinst-version: '23.1'
          advinst-license: ${{ secrets.ADVINST_LICENSE_KEY }}
          advinst-enable-automation: 'true'
          aip-path: Installer/XBatteryStatus.aip
          aip-build-name: DefaultBuild
          aip-package-name: setup.msi
          aip-output-dir:  Installer\setup
          aip-commands: |
            SetProperty FOO="foo"
            SetVersion 1.2.0
      - name: Publish setup artifact
        uses: actions/upload-artifact@main
        with:
          name: setup
          path: Installer\setup\XBatteryStatus.msi
